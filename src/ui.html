<html>
  <head>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://rawcdn.githack.com/thomas-lowry/figma-plugin-ds/34cb6adef39274e7bdab08007c75819c9b19470c/dist/figma-plugin-ds.css"
    />
    <link
      href="https://unpkg.com/prism-theme-night-owl@1.4.0/build/style.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/prismjs@1.20.0/prism.js"></script>
    <style>
      .options {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 10px;
      }

      .options > div {
        display: flex;
        align-items: center;
      }

      #app {
        font-family: "Inter";
        color: #011627;
        font-size: 14px;
        padding: 20px;
      }
      .copy {
        width: 100%;
        justify-content: center;
      }

      .span {
        grid-column: 1/3;
      }

      .span label {
        width: 200px;
        padding-left: 8px;
      }

      .code-wrapper {
        position: relative;
        min-height: 300px;
        background: #011627;
      }

      .loading {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <div id="app">
    <button class="button button--primary copy" data-clipboard-target="#code">
      Copy to Clipboard
    </button>
    <div>
      <div class="section-title">Options</div>
      <div class="options">
        <div class="checkbox">
          <input
            type="checkbox"
            class="checkbox__box"
            id="native"
            name="native"
            v-model="native"
            v-on:click="getNative"
          />

          <label class="checkbox__label" for="native">React Native</label>
        </div>
        <div class="checkbox">
          <input
            type="checkbox"
            class="checkbox__box"
            id="icon"
            name="icon"
            v-model="icon"
            v-on:click="getDimensions"
          />

          <label class="checkbox__label" for="icon">Hide Dimensions</label>
        </div>
        <div class="checkbox">
          <input
            type="checkbox"
            class="checkbox__box"
            id="TS"
            name="TS"
            v-model="TS"
            v-on:click="getTS"
          />

          <label class="checkbox__label" for="TS">TypeScript</label>
        </div>
        <div class="input span">
          <label for="name" class="type--small">Component Name</label>
          <input
            type="text"
            id="name"
            name="name"
            v-model="name"
            v-on:change="changeName"
            class="input__field"
          />
        </div>
      </div>
    </div>
    <div class="code-wrapper">
      <div class="loading" v-if="loading">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="44"
          height="44"
          viewBox="0 0 44 44"
          stroke="#fff"
        >
          <g fill="none" fill-rule="evenodd" stroke-width="2">
            <circle cx="22" cy="22" r="1">
              <animate
                attributeName="r"
                begin="0s"
                dur="1.8s"
                values="1; 20"
                calcMode="spline"
                keyTimes="0; 1"
                keySplines="0.165, 0.84, 0.44, 1"
                repeatCount="indefinite"
              />
              <animate
                attributeName="stroke-opacity"
                begin="0s"
                dur="1.8s"
                values="1; 0"
                calcMode="spline"
                keyTimes="0; 1"
                keySplines="0.3, 0.61, 0.355, 1"
                repeatCount="indefinite"
              />
            </circle>
            <circle cx="22" cy="22" r="1">
              <animate
                attributeName="r"
                begin="-0.9s"
                dur="1.8s"
                values="1; 20"
                calcMode="spline"
                keyTimes="0; 1"
                keySplines="0.165, 0.84, 0.44, 1"
                repeatCount="indefinite"
              />
              <animate
                attributeName="stroke-opacity"
                begin="-0.9s"
                dur="1.8s"
                values="1; 0"
                calcMode="spline"
                keyTimes="0; 1"
                keySplines="0.3, 0.61, 0.355, 1"
                repeatCount="indefinite"
              />
            </circle>
          </g>
        </svg>
      </div>
      <pre style="white-space: normal">
      <code class="language-javascript" id="code" style="white-space: pre-wrap;"></code>
    </pre>
    </div>
  </div>
  <script>
    window.onmessage = async (event) => {
      const data = event.data.pluginMessage.data;

      new Vue({
        el: "#app",
        data: {
          loading: false,
          TS: false,
          icon: false,
          native: false,
          svg: data,
          name: "Icon",
          // url: "http://localhost:50926",
          url: "https://svg-transform.nikkitaftw.workers.dev",
        },
        mounted: function () {
          this.$nextTick(function () {
            this.postToApi();
          });
        },
        methods: {
          postToApi: function () {
            this.loading = true;
            fetch(this.url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                typescript: this.TS,
                svg: data,
                native: this.native,
                name: this.name,
                icon: this.icon,
              }),
            })
              .then((rsp) => rsp.json())
              .then((data) => {
                document.querySelector("#code").innerHTML = Prism.highlight(
                  data.data,
                  Prism.languages["javascript"],
                  "javascript"
                );
                new ClipboardJS(".copy");
                this.selectElementContents(document.querySelector("#code"));
                this.loading = false;
              });
          },
          selectElementContents: function (el) {
            var range = document.createRange();
            range.selectNodeContents(el);
            var sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
          },
          getNative: function (e) {
            this.native = e.target.checked;
            this.postToApi();
          },
          getDimensions: function (e) {
            this.icon = e.target.checked;
            this.postToApi();
          },
          getTS: function (e) {
            this.TS = e.target.checked;
            this.postToApi();
          },
          changeName: function (e) {
            this.name = e.target.value;
            this.postToApi();
          },
        },
      });
    };
  </script>
</html>
